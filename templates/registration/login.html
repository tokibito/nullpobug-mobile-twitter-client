{% extends "base.html" %}

{% load mobile %}

{% block main %}
<form action="{% mobileurl auth_login %}" method="post">
<div>
ユーザ名:<br />
{% mobile_input_format form.username alphabet %}<br />
パスワード:<br />
{% mobile_input_format form.password alphabet %}<br />
<input type="submit" value="ログイン" />
</div>
</form>
{% if not agent.is_nonmobile %}
<form action="{% mobileurl authmobile_login_easy %}">
<input type="submit" value="かんたんログイン" />
</form>
{% endif %}
{% endblock %}
